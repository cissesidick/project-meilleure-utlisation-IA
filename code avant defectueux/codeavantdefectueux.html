<!DOCTYPE html>
<html>
<head>
<style>
.pricing {
width: 300px;
margin: auto;
background-color: #fff;
box-shadow: 0 0 10px #ccc;
padding: 10px;
text-align: left;
}
.title {
font-size: 22px;
font-weight: bold;
}
.price {
font-size: 18px;
color: green;
}
.features {
list-style: none;
padding-left: 0;
}
.features li {
padding: 4px;
border-bottom: 1px solid #eee;
}
.btn {
background: blue;
color: white;
padding: 10px 20px;
border: none;
margin-top: 10px;
}
.btn:hover {
background: darkblue;
}
</style>
</head>
<body>
<div class="pricing">
<h2 class="title">Forfait de base<h2>
<p class="price">9,99 $/mois</p>
<ul class="features">
<li>1 Go de stockage</li>
<li>Assistance de base</li>
<li>Toutes les fonctionnalités principales</li>
</ul>
<button class="btn">Démarrer l'essai</button>
</div>
</body>
</html>
